<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Personalization</title>
</head>
<body>
    <h1>Personalized Settings</h1>

    <form action="{{ url_for('update_personalization') }}" method="POST">
        <input type="hidden" name="user" value="{{ user }}">
        <label for="lighting">Lighting:</label>
        <input type="text" name="lighting" required>
        <label for="music">Music:</label>
        <input type="text" name="music" required>
        <button type="submit">Update Personalization</button>
    </form>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
</body>
</html>
